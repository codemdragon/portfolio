<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codem's Blog</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0a0e17 0%, #1a2028 100%);
      color: white;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(10, 14, 23, 0.9);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 15px 0;
      border-bottom: 1px solid rgba(64, 156, 255, 0.2);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo h1 {
      font-size: 24px;
      background: linear-gradient(90deg, #409cff, #64b5ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav a {
      color: #ccc;
      margin-left: 20px;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
      padding: 8px 15px;
      border-radius: 4px;
    }

    nav a:hover {
      color: white;
      background: rgba(64, 156, 255, 0.1);
    }

    .back-btn {
      background: rgba(64, 156, 255, 0.1);
      border: 1px solid #409cff;
      color: #64b5ff;
    }

    .back-btn:hover {
      background: rgba(64, 156, 255, 0.2);
    }

    .page-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
      background: linear-gradient(90deg, #409cff, #64b5ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }

    .page-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, #409cff, #64b5ff);
      border-radius: 2px;
    }

    .search-filter-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
      justify-content: space-between;
      align-items: center;
    }

    .search-box {
      flex: 1;
      min-width: 300px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 12px 20px 12px 45px;
      background: rgba(26, 32, 40, 0.7);
      border: 1px solid rgba(64, 156, 255, 0.3);
      border-radius: 8px;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .search-box input:focus {
      outline: none;
      border-color: #409cff;
      box-shadow: 0 0 0 2px rgba(64, 156, 255, 0.2);
    }

    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #64b5ff;
    }

    .category-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .category-btn {
      padding: 8px 16px;
      background: rgba(26, 32, 40, 0.7);
      border: 1px solid rgba(64, 156, 255, 0.3);
      border-radius: 20px;
      color: #ccc;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .category-btn:hover {
      background: rgba(64, 156, 255, 0.1);
      color: white;
    }

    .category-btn.active {
      background: rgba(64, 156, 255, 0.2);
      border-color: #409cff;
      color: white;
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .post-card {
      background: linear-gradient(145deg, rgba(26, 32, 40, 0.7), rgba(10, 14, 23, 0.7));
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      border: 1px solid rgba(64, 156, 255, 0.1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .post-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #409cff, #64b5ff);
    }

    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      border-color: rgba(64, 156, 255, 0.3);
    }

    .post-category {
      display: inline-block;
      padding: 4px 12px;
      background: rgba(64, 156, 255, 0.2);
      border-radius: 12px;
      font-size: 12px;
      color: #64b5ff;
      margin-bottom: 10px;
    }

    .post-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: white;
    }

    .post-excerpt {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .post-meta {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #888;
    }

    .no-results {
      text-align: center;
      grid-column: 1 / -1;
      padding: 40px;
      color: #888;
      font-size: 18px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      overflow: auto;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .modal-content {
      background: linear-gradient(145deg, rgba(26, 32, 40, 0.95), rgba(10, 14, 23, 0.95));
      border-radius: 12px;
      width: 100%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 30px;
      position: relative;
      border: 1px solid rgba(64, 156, 255, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 20px;
      color: #ccc;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      z-index: 10;
      background: rgba(26, 32, 40, 0.7);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-close:hover {
      color: #409cff;
      background: rgba(64, 156, 255, 0.1);
    }

    .modal-header {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(64, 156, 255, 0.2);
    }

    .modal-category {
      display: inline-block;
      padding: 6px 15px;
      background: rgba(64, 156, 255, 0.2);
      border-radius: 15px;
      font-size: 14px;
      color: #64b5ff;
      margin-bottom: 10px;
    }

    .modal-title {
      font-size: 28px;
      margin-bottom: 10px;
      color: white;
    }

    .modal-meta {
      display: flex;
      gap: 15px;
      font-size: 14px;
      color: #888;
    }

    .modal-body {
      line-height: 1.6;
      color: #ddd;
    }

    .modal-body p {
      margin-bottom: 15px;
    }

    .modal-body img {
      max-width: 100%;
      border-radius: 8px;
      margin: 15px 0;
    }

    .modal-body h1, .modal-body h2, .modal-body h3 {
      margin: 20px 0 10px;
      color: white;
    }

    .modal-body ul, .modal-body ol {
      margin-left: 20px;
      margin-bottom: 15px;
    }

    .modal-body code {
      background: rgba(0, 0, 0, 0.3);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }

    .modal-body pre {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 15px 0;
    }

    @media (max-width: 768px) {
      .posts-grid {
        grid-template-columns: 1fr;
      }

      .search-filter-container {
        flex-direction: column;
        align-items: stretch;
      }

      .search-box {
        min-width: 100%;
      }

      .category-filter {
        justify-content: center;
      }

      .modal-content {
        padding: 20px;
      }

      .modal-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="icon.png" alt="Codem Logo">
        <h1>Codem's Blog</h1>
      </div>
      <nav>
        <a href="index.html" class="back-btn">‚Üê Back to Portfolio</a>
      </nav>
    </header>

    <h2 class="page-title">Latest Updates & Insights</h2>

    <div class="search-filter-container">
      <div class="search-box">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" placeholder="Search blog posts...">
      </div>
      <div class="category-filter" id="categoryFilter">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="project-updates">Project Updates</button>
        <button class="category-btn" data-category="new-projects">New Projects</button>
        <button class="category-btn" data-category="discoveries">Discoveries</button>
        <button class="category-btn" data-category="learning-curves">Learning Curves</button>
        <button class="category-btn" data-category="fun-facts">Fun Facts</button>
      </div>
    </div>

    <div class="posts-grid" id="postsGrid">
      <!-- Posts will be loaded here dynamically -->
      <div class="no-results">Loading posts...</div>
    </div>

    <div id="postModal" class="modal">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <div class="modal-content" id="modalContent">
        <!-- Modal content will be loaded here -->
      </div>
    </div>
  </div>

  <script>
    // Global variables
    let allPosts = [];
    let filteredPosts = [];

    // Load posts from JSON files
    async function loadPosts() {
      try {
        // This would typically fetch from your server/API
        // For this example, we'll use a mock data structure
        // In production, you would fetch from your Posts folder
        const mockPosts = [
          {
            id: 1,
            title: "Codem Study Hub: Major Update Released",
            excerpt: "Just released a major update to Codem Study Hub with new features including spaced repetition and note filtering.",
            category: "project-updates",
            date: "2023-10-15",
            author: "Codem",
            content: `
              <h2>What's New in Codem Study Hub</h2>
              <p>I'm excited to announce a major update to Codem Study Hub! This release includes several new features that I've been working on for the past few months.</p>
              
              <h3>Spaced Repetition System</h3>
              <p>The new spaced repetition algorithm helps you study more efficiently by showing you flashcards at optimal intervals based on your performance.</p>
              
              <h3>Filtered Revision Notes</h3>
              <p>You can now filter and download revision notes based on specific topics or difficulty levels, making it easier to focus on what you need to study.</p>
              
              <h3>Improved UI</h3>
              <p>The interface has been completely redesigned for better usability and a more modern look.</p>
              
              <p>Check it out at <a href="https://codem-studyset.vercel.app" target="_blank">codem-studyset.vercel.app</a>!</p>
            `
          },
          {
            id: 2,
            title: "Introducing Codem Web Capture",
            excerpt: "A new browser extension for capturing websites as PNG images with customizable settings.",
            category: "new-projects",
            date: "2023-10-10",
            author: "Codem",
            content: `
              <h2>Meet Codem Web Capture</h2>
              <p>I've just released a new browser extension called Codem Web Capture that makes it easy to capture websites as PNG images.</p>
              
              <h3>Key Features</h3>
              <ul>
                <li>Capture full pages or specific sections</li>
                <li>Customizable image quality settings</li>
                <li>One-click downloading</li>
                <li>Works on most modern websites</li>
              </ul>
              
              <p>This tool was born out of my own frustration with existing screenshot tools that couldn't properly capture entire web pages. After several iterations, I'm happy with how it turned out.</p>
              
              <p>You can download Version 1 from the link in my portfolio.</p>
            `
          },
          {
            id: 3,
            title: "The Power of Gesture Controls",
            excerpt: "Exploring how hand gestures can revolutionize user interfaces in my latest project.",
            category: "discoveries",
            date: "2023-10-05",
            author: "Codem",
            content: `
              <h2>Gesture-Based Interfaces</h2>
              <p>While working on Codem Virtual Mousepad, I discovered some fascinating possibilities with gesture-based controls.</p>
              
              <h3>How It Works</h3>
              <p>Using computer vision and machine learning, the system can detect hand movements and translate them into cursor movements and clicks.</p>
              
              <h3>Potential Applications</h3>
              <p>This technology could be useful in various scenarios:</p>
              <ul>
                <li>Accessibility tools for people with mobility issues</li>
                <li>Presentation controls without physical devices</li>
                <li>Gaming interfaces</li>
                <li>Interactive displays in public spaces</li>
              </ul>
              
              <p>I'm excited to continue exploring this technology and see where it leads!</p>
            `
          },
          {
            id: 4,
            title: "Learning Firebase: Challenges & Solutions",
            excerpt: "My journey implementing Firebase in projects and overcoming common hurdles.",
            category: "learning-curves",
            date: "2023-09-28",
            author: "Codem",
            content: `
              <h2>My Firebase Learning Journey</h2>
              <p>Implementing Firebase in my projects presented some interesting challenges that taught me valuable lessons.</p>
              
              <h3>Initial Hurdles</h3>
              <p>When I first started with Firebase, I struggled with:</p>
              <ul>
                <li>Understanding the real-time database structure</li>
                <li>Setting up proper authentication flows</li>
                <li>Managing security rules effectively</li>
              </ul>
              
              <h3>Solutions I Discovered</h3>
              <p>Through trial and error, I found these approaches helpful:</p>
              <ul>
                <li>Using Firestore instead of Realtime Database for more complex data structures</li>
                <li>Implementing proper error handling for authentication</li>
                <li>Testing security rules thoroughly before deployment</li>
              </ul>
              
              <p>These lessons have made me more confident in building full-stack applications.</p>
            `
          },
          {
            id: 5,
            title: "Did You Know? The Origin of 'Debugging'",
            excerpt: "A fun historical fact about programming terminology that might surprise you.",
            category: "fun-facts",
            date: "2023-09-20",
            author: "Codem",
            content: `
              <h2>The Story Behind 'Debugging'</h2>
              <p>Here's a fun fact that might surprise you about the origin of the term "debugging" in programming.</p>
              
              <h3>The Real Story</h3>
              <p>While many believe the term comes from when Grace Hopper found an actual moth in a computer, the truth is more nuanced.</p>
              
              <p>The term "bug" was actually used in engineering contexts long before computers. Thomas Edison used it in his notebooks in the 1870s to describe technical glitches.</p>
              
              <p>However, Grace Hopper did popularize the term in computing when she literally found a moth stuck in a relay of the Harvard Mark II computer in 1947. She taped the moth into the computer's logbook with the note "First actual case of bug being found."</p>
              
              <p>So while the term existed before, Grace Hopper's incident definitely helped cement "debugging" in the computing lexicon!</p>
            `
          }
        ];

        allPosts = mockPosts;
        filteredPosts = [...allPosts];
        renderPosts();
      } catch (error) {
        console.error('Error loading posts:', error);
        document.getElementById('postsGrid').innerHTML = '<div class="no-results">Error loading posts. Please try again later.</div>';
      }
    }

    // Render posts to the grid
    function renderPosts() {
      const postsGrid = document.getElementById('postsGrid');
      
      if (filteredPosts.length === 0) {
        postsGrid.innerHTML = '<div class="no-results">No posts found matching your criteria.</div>';
        return;
      }
      
      postsGrid.innerHTML = filteredPosts.map(post => `
        <div class="post-card" onclick="openPostModal(${post.id})">
          <div class="post-category">${formatCategory(post.category)}</div>
          <h3 class="post-title">${post.title}</h3>
          <p class="post-excerpt">${post.excerpt}</p>
          <div class="post-meta">
            <span>${formatDate(post.date)}</span>
            <span>By ${post.author}</span>
          </div>
        </div>
      `).join('');
    }

    // Format category for display
    function formatCategory(category) {
      const categoryMap = {
        'project-updates': 'Project Updates',
        'new-projects': 'New Projects',
        'discoveries': 'Discoveries',
        'learning-curves': 'Learning Curves',
        'fun-facts': 'Fun Facts'
      };
      return categoryMap[category] || category;
    }

    // Format date for display
    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateString).toLocaleDateString(undefined, options);
    }

    // Open post modal
    function openPostModal(postId) {
      const post = allPosts.find(p => p.id === postId);
      if (!post) return;
      
      const modalContent = document.getElementById('modalContent');
      modalContent.innerHTML = `
        <div class="modal-header">
          <div class="modal-category">${formatCategory(post.category)}</div>
          <h2 class="modal-title">${post.title}</h2>
          <div class="modal-meta">
            <span>${formatDate(post.date)}</span>
            <span>By ${post.author}</span>
          </div>
        </div>
        <div class="modal-body">
          ${post.content}
        </div>
      `;
      
      document.getElementById('postModal').style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    // Close modal
    function closeModal() {
      document.getElementById('postModal').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    // Filter posts by category
    function filterPostsByCategory(category) {
      if (category === 'all') {
        filteredPosts = [...allPosts];
      } else {
        filteredPosts = allPosts.filter(post => post.category === category);
      }
      renderPosts();
    }

    // Search posts
    function searchPosts(query) {
      if (!query.trim()) {
        // If search is empty, use current category filter
        const activeCategory = document.querySelector('.category-btn.active').dataset.category;
        filterPostsByCategory(activeCategory);
        return;
      }
      
      const lowerCaseQuery = query.toLowerCase();
      const activeCategory = document.querySelector('.category-btn.active').dataset.category;
      
      if (activeCategory === 'all') {
        filteredPosts = allPosts.filter(post => 
          post.title.toLowerCase().includes(lowerCaseQuery) ||
          post.excerpt.toLowerCase().includes(lowerCaseQuery) ||
          post.content.toLowerCase().includes(lowerCaseQuery)
        );
      } else {
        filteredPosts = allPosts.filter(post => 
          post.category === activeCategory && 
          (post.title.toLowerCase().includes(lowerCaseQuery) ||
           post.excerpt.toLowerCase().includes(lowerCaseQuery) ||
           post.content.toLowerCase().includes(lowerCaseQuery))
        );
      }
      
      renderPosts();
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadPosts();
      
      // Set up category filter buttons
      document.querySelectorAll('.category-btn').forEach(button => {
        button.addEventListener('click', function() {
          document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          filterPostsByCategory(this.dataset.category);
        });
      });
      
      // Set up search input
      document.getElementById('searchInput').addEventListener('input', function() {
        searchPosts(this.value);
      });
      
      // Close modal when clicking outside
      window.addEventListener('click', function(event) {
        const modal = document.getElementById('postModal');
        if (event.target === modal) {
          closeModal();
        }
      });
      
      // Close modal with Escape key
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
          closeModal();
        }
      });
    });
  </script>
</body>
</html>
